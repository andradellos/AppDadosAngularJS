<div>
    <h3>{{tituloLista}}</h3>

    <ui-select ng-model="emploiee.selected" theme="bootstrap" on-select="onSelectCallback($item)">
        <ui-select-match placeholder="Nome">{{$select.selected.nome}} </ui-select-match>
        <ui-select-choices repeat="e in emploiees | filter: $select.search">{{e.nome}}</ui-select-choices>
    </ui-select>

    <hr />

     <h4>Nome: {{emploiee.selected.nome}}</h4>
       <hr />
    <h4>Email: {{emploiee.selected.email}}</h4>
   
</div>
